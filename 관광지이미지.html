<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 코스</title>
    <link rel="icon" href="/images/로고.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   
</head>

<body>
    <script src="script.js"></script>
    <header id="header"></header>

    <div id="travel-list"></div>

    <script>
        function fetchTravelData() {
            $.ajax({
                url: "http://apis.data.go.kr/B551011/KorService1/detailImage1",
                type: "GET",
                data: {
                    serviceKey: "5EPM0JZGu2vix+JS73ESvNyiqPOiAlZvqw7HOMHMsVok5OAlScfevj/AcerZwoWPXx/B6AkWxHZhcfUp0j/aVA==",
                    MobileApp: "AppTest",
                    MobileOS: "ETC",
                    pageNo: 1,
                    numOfRows: 99,
                    contentId: "264470",
                    imageYN: "Y",
                    subImageYN: "Y",
                    _type: "json"
                },
                success: function (response) {
                    console.log(response);

                    if (response.response?.body?.items?.item) {
                        const items = response.response.body.items.item;
                        let htmlContent = "";

                        items.forEach(item => {
                            htmlContent += `
                                <div class="travel-card" 
                                    data-contentid="${item.contentid}"  
                                    data-title="${item.originimgurl}">
                                   
                                    <img src="${item.originimgurl}" alt="${item.title}" style="width:200px; height:auto;">
                                </div>
                            `;
                        });

                        $("#travel-list").html(htmlContent);

                        // 검색 결과를 sessionStorage에 저장
                        sessionStorage.setItem("travelList", JSON.stringify(items));
                    } else {
                        $("#travel-list").html("<p>여행 코스를 찾을 수 없습니다.</p>");
                    }
                },
                error: function () {
                    $("#travel-list").html("<p>데이터 불러오기 오류</p>");
                }
            });
        }

        // 페이지 로드 시 데이터 가져오기
        $(document).ready(function () {
            fetchTravelData();
        });
    </script>

</body>

</html>
