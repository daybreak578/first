<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 코스</title>
    <link rel="icon" href="/images/로고.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #iframe{
            width : 900px; 
            height : 600px;
            position: absolute; 
            left:200px;
            margin-top: 30px;
        }

        #imagearea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 160px;
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            top: 700px;
        }

        .slider-container {
            display: flex;
            
        }

        .image-slider img {
            width: 10%; 
            height: 100%; 
            object-fit: cover; 
        }

    </style>

</head>

<body>
    <script src="script.js"></script>

    <iframe id="iframe" src="" frameborder="1"></iframe>

    <div class="image-slider">
        <div id="imagearea"></div>
    </div>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let contentid = urlParams.get('contentid');

        function fetchTravelData() {
            $.ajax({
                url: "http://apis.data.go.kr/B551011/KorService1/detailImage1",
                type: "GET",
                data: {
                    serviceKey: "5EPM0JZGu2vix+JS73ESvNyiqPOiAlZvqw7HOMHMsVok5OAlScfevj/AcerZwoWPXx/B6AkWxHZhcfUp0j/aVA==",
                    MobileApp: "AppTest",
                    MobileOS: "ETC",
                    pageNo: 1,
                    numOfRows: 99,
                    contentId: contentid,
                    imageYN: "Y",
                    subImageYN: "Y",
                    _type: "json"
                },
                success: function (response) {
                    console.log(response);

                    if (response.response?.body?.items?.item) {
                        const items = response.response.body.items.item;
                        let htmlContent = "";

                        items.forEach(item => {
                            htmlContent += `
                                <span>
                                    <a href="#" class="image-link">
                                        <img src="${item.originimgurl}" alt="${item.title}" style="width:200px; height:auto;">
                                        </a>
                                </span>
                            `;
                        });

                        $("#imagearea").html(htmlContent);
                        $(".image-link img").on("click", function (event) {
                            let imgSrc = $(this).attr("src");
                            $("#iframe").attr("src", imgSrc);
                        });

                    } else {
                        $("#imagearea").html("<p>이미지를 찾을 수 없습니다.</p>");
                    }
                },
                error: function () {
                    $("#imagearea").html("<p>데이터 불러오기 오류</p>");
                }
            });
        }

        // 페이지 로드 시 데이터 가져오기
        $(document).ready(function () {
            fetchTravelData();
        });
    </script>

</body>

</html>
