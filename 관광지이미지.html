<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 코스</title>
    <link rel="icon" href="/images/로고.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #image-container {
            width: 1000px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            /* 가로 중앙 정렬 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: white;           
        }

        /* 이미지 스타일 */
        #displayed-image {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            /* 부모 기준으로 위치 지정 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* 가로, 세로 중앙 정렬 */
            object-fit: contain;
            /* 원본 비율 유지하며 컨테이너에 맞춤 */
        }

        #imagearea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 160px;
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            top: 700px;
        }

        .slider img {
            height: 100%;
            width: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            cursor: pointer;
        }

        .slider img:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
    </style>

</head>

<body>
    <script src="script.js"></script>
    <div id="image-container">
        <img id="displayed-image" src="" alt="이미지">
    </div>
    <div class="slider">
        <div id="imagearea"></div>
    </div>

    <script>

        let urlParams = new URLSearchParams(window.location.search);
        let contentid = urlParams.get('contentid');

        function fetchTravelData() {
            $.ajax({
                url: "http://apis.data.go.kr/B551011/KorService1/detailImage1",
                type: "GET",
                data: {
                    serviceKey: "5EPM0JZGu2vix+JS73ESvNyiqPOiAlZvqw7HOMHMsVok5OAlScfevj/AcerZwoWPXx/B6AkWxHZhcfUp0j/aVA==",
                    MobileApp: "AppTest",
                    MobileOS: "ETC",
                    pageNo: 1,
                    numOfRows: 99,
                    contentId: contentid,
                    imageYN: "Y",
                    subImageYN: "Y",
                    _type: "json"
                },
                success: function (response) {
                    console.log(response);

                    if (response.response?.body?.items?.item) {
                        const items = response.response.body.items.item;
                        let htmlContent = "";

                        let firstImageUrl = items.length > 0 ? items[0].originimgurl : "";

                        items.forEach(item => {
                            htmlContent += `
                                <span>
                                    <a href="#" class="image-link">
                                        <img src="${item.originimgurl}" alt="${item.title}" style="width:200px; height:auto;">
                                        </a>
                                </span>
                            `;
                        });

                        $("#imagearea").html(htmlContent);

                        if (firstImageUrl) {
                            $("#displayed-image").attr("src", firstImageUrl);
                        }
                        $(".image-link img").on("click", function (event) {
                            let imgSrc = $(this).attr("src");
                            $("#displayed-image").attr("src", imgSrc);
                        });

                    } else {
                        $("#imagearea").html("<p>이미지를 찾을 수 없습니다.</p>");
                    }
                },
                error: function () {
                    $("#imagearea").html("<p>데이터 불러오기 오류</p>");
                }
            });
        }

        // 페이지 로드 시 데이터 가져오기
        $(document).ready(function () {
            fetchTravelData();
        });
    </script>

</body>

</html>
