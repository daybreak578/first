<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙박 상세 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="title">숙박 정보</h2>
    <p><strong>주소:</strong> <span id="addr"></span></p>
    <p><strong>거리:</strong> <span id="dist"></span>m</p>
    <p><strong>전화번호:</strong> <span id="tel"></span></p>
    <img id="image" src="" alt="이미지 없음">
    <br>
    <a href="./index.html" class="back-btn">목록으로 돌아가기</a>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        title: params.get("title"),
        addr: params.get("addr"),
        dist: params.get("dist"),
        tel: params.get("tel"),
        image: params.get("image"),
      };
    }

    const data = getQueryParams();
    document.getElementById("title").textContent = data.title || "정보 없음";
    document.getElementById("addr").textContent = data.addr || "정보 없음";
    document.getElementById("dist").textContent = data.dist || "정보 없음";
    document.getElementById("tel").textContent = data.tel || "정보 없음";

    if (data.image) {
      document.getElementById("image").src = data.image;
    } else {
      document.getElementById("image").style.display = "none";
    }
  </script>

</body>
</html>
