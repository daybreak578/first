<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙박업소 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 사용 */
    }

    #hotel-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4개의 열로 나누기 */
      gap: 20px;
      padding: 20px;
      margin: 0 auto;
      max-width: 70%; /* 너비를 화면의 70%로 설정 */
    }

    .hotel-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15), 0 10px 30px rgba(0, 0, 0, 0.2); /* 깊은 그림자 효과 */
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      height: 220px; /* 카드의 고정 높이 설정 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative; /* 깊이를 위한 위치 설정 */
    }

    .hotel-card:hover {
      transform: translateY(-12px) scale(1); /* 카드가 떠 있으면서 살짝 커짐 */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 30px 60px rgba(0, 0, 0, 0.25); /* 더욱 깊고 뚜렷한 그림자 */
    }

    .hotel-card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="hotel-list">숙박업소를 불러오는 중입니다...</div>

  <script type="text/javascript">
    const apiKey = "QihWWD6Bgy/rg7CSnyw+gK2FwGoFwoGSb04ZdGmaxyZstol4Cgs26MCOxxv++1eXz3q6pLQtFJt83Y54LbOafg==";
    const url = "http://apis.data.go.kr/B551011/KorService1/locationBasedList1";

    const params = new URLSearchParams({
      serviceKey: apiKey,
      numOfRows: 8,
      pageNo: 1,
      MobileOS: "ETC",
      MobileApp: "TestApp",
      mapX: 129.0756416,  // 서울의 경도
      mapY: 35.1795543,   // 서울의 위도
      radius: 5000,
      contentTypeId: 32,  // 숙박업소에 해당하는 contentTypeId
      _type: "json",
    });

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    async function fetchHotelData() {
      try {
        const response = await fetch(`${url}?${params}`);
        const data = await response.json();

        if (!data.response?.body?.items?.item) {
          document.getElementById("hotel-list").textContent = "숙박업소 데이터를 찾을 수 없습니다.";
          return;
        }

        const hotels = data.response.body.items.item;
        displayHotelNames(hotels);
      } catch (error) {
        document.getElementById("hotel-list").textContent = "데이터를 가져오는 중 오류가 발생했습니다.";
        console.error("Error:", error);
      }
    }

    function displayHotelNames(hotels) {
      const container = document.getElementById("hotel-list");
      container.innerHTML = "";  // 기존 내용 초기화

      hotels.forEach((hotel) => {
        const hotelCard = document.createElement("div");
        hotelCard.classList.add("hotel-card");
        hotelCard.style.backgroundColor = getRandomColor(); // 랜덤 색상 적용
        hotelCard.innerHTML = `<h3>${hotel.title}</h3>`;

        hotelCard.addEventListener("click", () => {
          const queryParams = new URLSearchParams({
            title: hotel.title,
            addr: hotel.addr1 || "정보 없음",
            dist: hotel.dist || "정보 없음",
            tel: hotel.tel || "정보 없음",
            mapX : hotel.mapX || "정보 없음",
            
            image: hotel.firstimage || "",
          }).toString();

          window.location.href = `./lodge-1.html?${queryParams}`;
        });

        container.appendChild(hotelCard);
      });
    }

    fetchHotelData();
  </script>

</body>
</html>
