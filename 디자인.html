<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고속도로 정보 API</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
    /* 로고 */
         img {
            width: 180px;
            height: 180px;
        }

    /* 헤더 */
        header {
            background-color: #d3e5ec;
            width: 100%;
            height: 150px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .header-image {
            width: 50px; /* 이미지 크기 조정 */
            height: auto;
            position: absolute; /* 메뉴바 위에 이미지가 겹치도록 절대 위치 설정 */
            top: 100px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 999;
        }

        /* 헤더 내부의 컨테이너 */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            margin: auto;
    
        }

        /* 메뉴바 */
        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute; 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 1010; 
        }

        .menubtn input {
            background: none;
            border: none;
            color: rgb(10, 1, 1);
            font-size: 18px;
            font-weight: bold;
           
            padding: 10px 15px;
            cursor: pointer;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .menu-image {
            width: 50px; 
            height: 50px;
            margin-bottom: 5px; 
        }

        /* 로그인 영역 */
        #login-area {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            display: flex; 
            gap: 10px; 
            flex-direction: row; 
            z-index: 1020; 
        }

        .login {
            text-decoration: none; 
            color: #333; 
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .login:hover {
            color: #007bff; 
            opacity: 1.0;
        }

        /* 로그아웃 버튼 */
        .logout {
            background-color: #3586bb;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #353434; 
        }




        /* 사이드바 */
        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 150px;
            left: 0;
            background-color: #94bfe2;
            padding-top: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        #areaCode {
            background-color: #f7f2f2;
            color: #020311;
            border: 1px solid #faf5f5;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: 150px;
            text-align: center;
        }

        #courseCode {
            background-color: #f7f2f2;
            color: #000105;
            border: 1px solid #faf5f5;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: 150px;
            text-align: center;
        }

        #courseCode option {
            padding: 10px;
            margin-top: 50px;
        }

        /* 바디 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 150px;
        }

        /* 여행 목록 */
        #travel-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            padding: 20px;
            margin-left: 220px;
            max-width: 80%;
            justify-items: end; 
        }

        /* 여행 카드 */
        .travel-card {
            background: linear-gradient(135deg, #95b6f7, #f3f2ef);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15), 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 220px;
       
        }

        .travel-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 30px 60px rgba(0, 0, 0, 0.25);
        }

        .travel-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        /* 반응형 디자인 추가 */
        @media (max-width: 1200px) {
            #travel-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            #travel-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            #travel-list {
                grid-template-columns: 1fr;
            }
        }

        /* 버튼 스타일 */
        #go-back,
        #load-more {
            position: fixed;
            bottom: 50px;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: none;
        }

        #go-back {
            left: 40%;
        }

        #load-more {
            left: 60%;
        }

        #go-back img,
        #load-more img {
            width: 40px;
            height: 40px;
        }

        #go-back:hover,
        #load-more:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- <link rel="stylesheet" href="header.css"> -->
    <header id="header">
        <!-- 로고 -->
        <div class="header-container">
            <a href="./Home.html"><img src="./logo.webp" alt=""></a>

        </div>
        <!-- 메뉴 -->
        <div class="menu">
            
            <div class="menubtn">
                <img class="menu-image" src="images/관광.png" alt="관광지 이미지">
                <input type="button" id="sightseeing" value="관광" onclick="loginCheck(this.value)">
            </div>
            <div class="menubtn">
                <img class="menu-image" src="images/문화시설.png" alt="문화시설 이미지">
                <input type="button" id="culturalfacility" value="문화시설" onclick="loginCheck(this.value)">
            </div>
            <div class="menubtn">
                <img class="menu-image" src="images/휴게소.png" alt="음식점 이미지">
                <input type="button" id="restaurant" value="음식점" onclick="loginCheck(this.value)">
            </div>
            <div class="menubtn">
                <img class="menu-image" src="images/축제.png" alt="축제 이미지">
                <input type="button" id="festival" value="축제공연" onclick="loginCheck(this.value)">
            </div>
            <div class="menubtn">
                <img class="menu-image" src="images/숙박.png" alt="숙박 이미지">
                <input type="button" id="Accommodation" value="숙박" onclick="loginCheck(this.value)">
            </div>
            <div class="menubtn"> 
                <img class="menu-image" src="images/레포츠.png" alt="여행코스 이미지">
                <input type="button" id="travel-course" value="여행코스" onclick="loginCheck(this.value)">
            </div>
    </header>

    <!-- 로그인 -->
    <div id="login-area">
        <span id="welcome-text" ></span>
        <a class="login" href="login.html" id="login" >로그인</a>
        <a class="login" href="join.html" id="join" >회원가입</a>
        <input class="logout" type="button" id="logout" value="로그아웃">
    </div>
    
    <div class="sidebar">
        <select id="areaCode">
            <option value="">전체지역</option>
            <option value="32">강원</option>
            <option value="39">제주</option>
        </select>

        <select id="courseCode">
            <option value="">전체코스</option>
            <option value="c0112">#가족코스</option>
            <option value="c0113">#나홀로코스</option>
            <option value="c0114">#힐링코스</option>
            <option value="c0115">#도보코스</option>
            <option value="c0116">#캠핑코스</option>
        </select>
    </div>
    

    <div id="travel-list">여행 정보를 불러오는 중입니다...</div>

    <button id="go-back"><img src="images/앞.png" alt="Go Back"></button>
    <button id="load-more"><img src="images/뒤.png" alt="Load More"></button>

    <script>
      let currentPage = 1;
const numOfRows = 8;

function fetchTravelData() {
    const selectedAreaCode = $("#areaCode").val();
    const selectedCourseCode = $("#courseCode").val();

    if (!selectedAreaCode) {
        $("#travel-list").html("지역을 선택해주세요.");
        return;
    }

    $("#travel-list").html("여행 정보를 불러오는 중입니다...");

    $.ajax({
        url: "http://apis.data.go.kr/B551011/KorService1/areaBasedList1",
        type: "GET",
        data: {
            serviceKey: "5EPM0JZGu2vix+JS73ESvNyiqPOiAlZvqw7HOMHMsVok5OAlScfevj/AcerZwoWPXx/B6AkWxHZhcfUp0j/aVA==",
            MobileApp: "AppTest",
            MobileOS: "ETC",
            pageNo: currentPage,
            numOfRows: numOfRows,
            contentTypeId: 25,
            areaCode: selectedAreaCode,
            cat2: selectedCourseCode,
            _type: "json"
        },
        success: function (response) {
            if (response.response && response.response.body && response.response.body.items) {
                const items = response.response.body.items.item;

                if (items && items.length > 0) {
                    let htmlContent = "";
                    items.forEach(item => {
                        htmlContent += `
                            <div class="travel-card">
                                <h3>${item.title}</h3>
                            </div>
                        `;
                    });

                    $("#travel-list").html(htmlContent);
                    currentPage++;

                    // "더보기" 버튼 표시 여부
                    if (items.length === numOfRows) {
                        $("#load-more").show();
                    } else {
                        $("#load-more").hide();
                    }

                    // "뒤로가기" 버튼 표시 여부
                    if (currentPage > 2) {  // 첫 페이지에서만 숨기기
                        $("#go-back").show();
                    } else {
                        $("#go-back").hide();
                    }
                } else {
                    $("#travel-list").html("<p>데이터가 없습니다.</p>");
                }
            } else {
                console.error("올바른 데이터 구조가 아닙니다.", response);
                $("#travel-list").html("<p>응답 데이터 오류</p>");
            }
        },
        error: function (xhr, status, error) {
            console.error("API 요청 오류:", status, error);
            $("#travel-list").html("<p>데이터를 불러오는 중 오류가 발생했습니다.</p>");
        }
    });
}

    // 페이지 로드 시 카드 내용 비우기
        $("#travel-list").html("여행 정보를 불러오는 중입니다...");

        $("#areaCode, #courseCode").change(function () {
            currentPage = 1;
            fetchTravelData();
        });

        // 더보기 버튼 클릭 시 추가 데이터 로딩
        $("#load-more").click(function () {
            fetchTravelData();
        });

        // 뒤로가기 버튼 클릭 시 이전 페이지 데이터 로딩
        $("#go-back").click(function () {
            if (currentPage === 1) {
                $("#go-back").hide();
            } else {
                $("#go-back").show();
                currentPage--;  // currentPage를 1 감소시킴
                fetchTravelData(); // 이전 페이지 데이터를 로드
            }
        });
        </script>
    </body>
</html>
