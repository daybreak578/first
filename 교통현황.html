<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="교통현황.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./jquery-3.7.1.min.js"></script> <!--jquery 주소변경-->
</head>

<body>
    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            loginChecka();
            $("#select").on("click", function () {
                select();
            });
        });
        function select() {
            for (let i = 0; i < 5; i++) {
                $(`#option${i}`).css("display", "flex");
            }
        }
    </script>
    <header id="header"></header>
    <!-- 지도불러오기 -->
    <section>
        <div id="select" class="select">지역선택</div>
        <div class="option" id="option1">서울</div>
        <div class="option" id="option2">인천</div>
        <div class="option" id="option3">수원</div>
        <div class="option" id="option4">충청</div>
        <div class="option" id="option5">강원</div>
        <a href="근처휴게소.html" class="restarea">근처휴게소</a>
        <div id="trafficcolor" class="trafficcolor"></div>
        <div id="map" class="map">
        </div>
    </section>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=351c7f5e8166ca2967f8f005df63b4ab"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
    </script>
</body>

</html>
